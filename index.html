<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__wrapper">
                <a href="index.html" class="link"><img src="./images/vectors/vector.svg" alt="Лого с надписью Место"
                        class="header__logo"></a>
            </div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/avatar.png" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Редактирование профиля"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button" aria-label="Добавить новое изображение"></button>
            </section>

            <section class="cards">
                <article class="card">
                    <img src="./images/cards/kirill-pershin-1088404-unsplash.jpg"
                        alt="Заброшенная часовня, поросшая мхом" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Карачаевск</h2>
                        <button class="card__like-btn" type="button" aria-label="Понравилось"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="Гора в тумане на дальнем плане"
                        class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Гора Эльбрус</h2>
                        <button class="card__like-btn" type="button" aria-label="Понравилось"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/cards/kirill-pershin-1556355-unsplash.png"
                        alt="Лес на передем плане, горы на заднем" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Домбай</h2>
                        <button class="card__like-btn" type="button" aria-label="Понравилось"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="Гора в тумане на дальнем плане"
                        class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Гора Эльбрус</h2>
                        <button class="card__like-btn" type="button" aria-label="Понравилось"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/cards/kirill-pershin-1556355-unsplash.png"
                        alt="Лес на передем плане, горы на заднем" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Домбай</h2>
                        <button class="card__like-btn" type="button" aria-label="Понравилось"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/cards/kirill-pershin-1088404-unsplash.jpg"
                        alt="Заброшенная часовня, поросшая мхом" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Карачаево-Черкессия</h2>
                        <button class="card__like-btn" type="button" aria-label="Понравилось"></button>
                    </div>
                </article>
            </section>

            <footer class="footer">
                <p class="footer__copyright">© 2023 Mesto Russia</p>
            </footer>
        </main>
    </div>

    <div class="popup">
        <div class="popup__container">
            <form name="profileData" action="#" method="post" class="profileForm">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="username" value="">
                <input type="text" class="popup__input popup__input_type_description" placeholder="О себе" name="userdescription" value="">
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
