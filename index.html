<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__wrapper">
                <a href="index.html" class="link"><img src="./images/vectors/vector.svg"
                    alt="Лого с надписью Место" class="header__logo"></a>
            </div>
            <div class="header__line"></div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/avatar.png" alt="Аватар пользователя" class="avatar profile__avatar">
                <div class="profile__info">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class="profile__edit-btn" type="button" onclick="togglePopup()"></button>
                        <p class="profile__description">Исследователь океана</p>      
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>

            <section class="cards">
                <div class="card">
                    <img src="./images/cards/kirill-pershin-1088404-unsplash.jpg" alt="" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Карачаевск</h2>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Гора Эльбрус</h2>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/cards/kirill-pershin-1556355-unsplash.png" alt="" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Домбай</h2>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/cards/kirill-pershin-1404681-unsplash.png" alt="" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Гора Эльбрус</h2>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/cards/kirill-pershin-1556355-unsplash.png" alt="" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Домбай</h2>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/cards/kirill-pershin-1088404-unsplash.jpg" class="card__img">
                    <div class="card__wrapper">
                        <h2 class="card__header">Карачаево-Черкессия</h2>
                        <button class="card__like-btn"></button>
                    </div>
                </div>
            </section> 
            <footer class="footer">
                <p class="footer__copyright">© 2023 Mesto Russia</p>
            </footer>
        </main>
    </div>

    <div class="popup">
        <form class="popup__container">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" class="popup__name popup__input">
            <input type="text" class="popup__description popup__input">
            <button class="popup__save-btn" type="button">Сохранить</button>
            <button class="popup__close-btn" type="button" onclick="togglePopup()"></button>
        </form>
    </div>

<script src="/blocks/popup/popup.js"></script>
</body>

</html>
