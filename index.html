<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__wrapper">
                <a href="index.html" class="link"><img src="./images/vectors/vector.svg" alt="Лого с надписью Место"
                        class="header__logo"></a>
            </div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/profile/avatar.png" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Редактирование профиля"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button" aria-label="Добавить новое изображение"></button>
            </section>

            <section class="cards"></section>

            <footer class="footer">
                <p class="footer__copyright">© 2023 Mesto Russia</p>
            </footer>
        </main>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <form name="profileData" action="#" method="post" class="profileform profileform_type_user-data">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" id="username" name="username"
                    value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                    <span id="username-error" class="popup__error"></span>
                <input type="text" class="popup__input popup__input_type_description" placeholder="О себе"
                    name="userdescription" id="userdescription" value="Исследователь океана" minlength="2" maxlength="200" required>
                    <span id="userdescription-error" class="popup__error"></span>
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
        </div>
    </div>

    <div class="popup popup_type_add-place">
        <div class="popup__container">
            <form name="addImageData" method="post" class="profileform profileform_type_add-img">
                <h2 class="popup__header">Новое место</h2>
                <input type="text" class="popup__input popup__input_type_img-header" placeholder="Название"
                    name="imagename" id="imagename" minlength="2" maxlength="30" value="" required>
                    <span id="imagename-error" class="popup__error"></span>
                <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
                    name="imagelink" id="imagelink" value="" required>
                    <span id="imagelink-error" class="popup__error"></span>
                <button class="popup__save-btn popup__save-btn_inactive" type="submit" disabled>Создать</button>
            </form>
            <button class="popup__close-btn popup__close-btn_type_card-add" type="button"
                aria-label="Закрыть всплывающее окно"></button>
        </div>
    </div>

    <div class="popup popup_type_full-img">
        <div class="popup__container popup__container_type_full-img">
            <img src="https://images.unsplash.com/photo-1531259683007-016a7b628fc3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=282&q=282"
                alt="Пользовательское изображение" class="popup__full-img">
            <p class="popup__img-text">Карачаево-Черкессия</p>

            <button class="popup__close-btn popup__close-btn_type_full-img" type="button"
                aria-label="Закрыть всплывающее окно"></button>
        </div>
    </div>

    <template id="cardTemplate">
        <article class="card">
            <img src="https://images.unsplash.com/photo-1531259683007-016a7b628fc3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=282&q=282"
                alt="Пользовательское изображение" class="card__img">
            <div class="card__wrapper">
                <h2 class="card__header"></h2>
                <button class="card__like-btn" type="button" aria-label="Мне нравится"></button>
            </div>
            <button class="card__delete-btn" type="button" aria-label="Удалить карточку"></button>
        </article>
    </template>

    <script src="./scripts/initcards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
